<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First letter</title>
</head>
<style>
    p::first-letter,
    h1::first-letter {
        color: red;
        font-size: 50px;
    }
</style>

<body>
    <h1>Demo za ::first-letter selektor</h1>

    <p>Prvi tekst</p>
    <p>Drugi tekst</p>
    <p>Treći tekst</p>
    <p>Četvrti tekst</p>

    <hr>

</body>

</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-line</title>
</head>
<style>
    p::first-line {
        background-color: yellow;
    }
</style>
<body>
    <h1>Demo za ::first-line selektor</h1>
    <h2>Cilj zadatka je obojati prvu liniju teksta</h2>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit dolor magnam, accusamus fuga qui fugiat consectetur repudiandae facere recusandae quos et, veniam ipsam, quas doloremque aliquam odit culpa nesciunt tenetur!</p>
</body>
</html>
